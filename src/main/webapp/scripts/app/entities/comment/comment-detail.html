
<div>
    <h2><span translate="webstoreApp.comment.detail.title">Comment</span> {{comment.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="webstoreApp.comment.message">Message</span>
                </td>
                <td>
                    <span class="form-control-static">{{comment.message}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="webstoreApp.comment.user">user</span>
                </td>
                <td>
                    {{comment.user.login}}
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="webstoreApp.comment.product">product</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="product.detail({id:comment.product.id})">{{comment.product.name}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
